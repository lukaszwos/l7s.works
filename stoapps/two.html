<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Slider</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	 crossorigin="anonymous">

	 <script src="https://d3js.org/d3.v5.min.js"></script>


</head>

<body>
	<div class="container">
		<div class="row">
			<h3>Liczba miesięcy: <span id='months'></span></h3>
		</div>
		<div class="row">
			<input type="range" id="miesiace" min="12" max="360" step="1" value='12'>
		</div>

		<div class="row">
			<h3>Ryzyko</h3>

		</div>
		<div class="row">

			<form id="ryzyko">
				<input type="radio" name="ryzyko" value=0.02 checked> Niskie<br>
				<input type="radio" name="ryzyko" value=0.05> Średnie<br>
				<input type="radio" name="ryzyko" value=0.1> Wysokie
			</form>

		</div>

		<div class="row">
			<h3>Wpłata początkowa</h3>
		</div>
		<div class="row">
			<input id="wplata" type="number" placeholder="wielokrotność 1000" step="1000" min="0">
		</div>

		<div class="row">
			<h3>Wpłata miesięczna</h3>

		</div>
		<div class="row">
			<input id="wplataOkresowa" type="number" placeholder="wielokrotność 100" step="100" min="0">

		</div>

		<div class="row">
			<div>
				<svg id="wykres"></svg>

			</div>

		</div>



	</div>






	<script src="two.js"></script>
</body>

</html>
